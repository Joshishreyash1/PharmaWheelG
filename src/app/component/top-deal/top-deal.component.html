<div class="container">
    <div class="clearfix mt-4 mb-2">
        <h2 class="float-start">Top Deals</h2>
        <h4 class="float-end"><a routerLink="/otcCatagory">View all</a></h4><br>
    </div>
    <div>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let deal of topDeals">
                <ng-template carouselSlide [id]="deal.id">
                    <div class="card card-body" style="width: 17rem;">
                        <img [src]="deal.productImageSlug[0]" [alt]="" [title]="deal.descriptionString" height="100"
                            width="100" class="border border-2 m-2">
                        <div class="card-body">
                            <h5 class="card-title text-desc" [title]="deal.description">{{deal.description}} </h5>
                            <p class="card-text text-muted">{{deal.type}}</p>
                            <p><span class="text-muted">MRP</span><span><del>₹
                                        &nbsp;{{deal.discountPrice}}</del></span>&nbsp;<br><span>₹ &nbsp;
                                    {{deal.actualPrice}}</span>
                                <button type="button" class="btn btn-outline-primary rounded-pill ms-3 ">ADD</button>
                            </p>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
